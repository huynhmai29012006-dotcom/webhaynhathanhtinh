<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đơn hàng của tôi | K–Eatery</title>
  <link rel="stylesheet" href="assets/css/cart.css"/>
  <style>
    .order{padding:16px;margin-bottom:14px}
    .badge{background:var(--secondary);color:#1A1A1A;padding:2px 8px;border-radius:999px;font-weight:700;font-size:12px;margin-left:8px}
    .order-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .items{display:flex;flex-wrap:wrap;gap:10px}
    .chip{background:#0f0f0f;border:1px solid var(--border);border-radius:999px;padding:6px 10px;color:var(--text-secondary)}
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title">
      <h1>Đơn hàng của tôi</h1><span class="tag">K–EATERY</span>
    </div>
    <div class="card order">
      <div class="order-head">
        <div><strong>Mã đơn:</strong> KR12345 <span class="badge">COD</span></div>
        <div><strong>Tổng sau KM + Ship:</strong> 120.000 đ</div>
      </div>
      <div class="items">
        <span class="chip">Bánh tráng trộn × 1 — 20.000 đ</span>
        <span class="chip">Ốc thập cẩm × 2 — 100.000 đ</span>
      </div>
      <div style="margin-top:8px;color:var(--text-secondary)">Địa chỉ: Nguyễn Văn A, 0909 000 000 — 12 Nguyễn Trãi, Q.1, TP.HCM</div>
    </div>
  </div>
</body>
</html>
