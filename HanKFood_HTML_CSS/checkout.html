<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Thanh toán | HanKFood</title>
  <link rel="stylesheet" href="assets/css/checkout.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="page-title">
      <h1>Thanh toán</h1><span class="tag">HanKFood</span>
    </div>
    <div class="grid-2">
      <div>
        <section class="section">
          <h2>Địa chỉ nhận hàng</h2>
          <div class="radio active"><input type="radio" name="addr" checked>
            <div><strong>Nguyễn Văn A</strong> — 0909 000 000<br><span style="color:var(--text-secondary)">12 Nguyễn Trãi, Q.1, TP.HCM</span></div></div>
          <label class="radio" style="margin-top:10px"><input type="radio" name="addr"><strong>Địa chỉ mới</strong></label>
          <div style="margin-top:10px">
            <div class="row"><input class="input" placeholder="Họ tên *"><input class="input" placeholder="SĐT *"></div>
            <div class="row-3" style="margin-top:10px">
              <input class="input" placeholder="Tỉnh/TP *"><input class="input" placeholder="Quận/Huyện *"><input class="input" placeholder="Phường/Xã *">
            </div>
            <textarea class="input" rows="3" placeholder="Số nhà, tên đường *" style="margin-top:10px"></textarea>
          </div>
        </section>
        <section class="section">
          <h2>Phương thức thanh toán <span class="badge">Mặc định: Tiền mặt</span></h2>
          <div class="paybox">
            <label class="radio active">
  <input type="radio" name="pay" checked/>
  <i class="fa-solid fa-money-bill-wave" style="color:#4CAF50;"></i>
  Tiền mặt khi nhận hàng (COD)
</label>

<label class="radio">
  <input type="radio" name="pay"/>
  <i class="fa-solid fa-qrcode" style="color:#2196F3;"></i>
  Chuyển khoản qua VNPAY
</label>

<label class="radio">
  <input type="radio" name="pay"/>
  <i class="fa-solid fa-credit-card" style="color:#FFB300;"></i>
  Thẻ tín dụng Visa/Mastercard
</label>

          </div>
        </section>
      </div>
      <aside class="section summary">
        <h2>Đơn của bạn</h2>
        <div style="margin-bottom:10px"><div style="display:flex;justify-content:space-between"><span>Bánh tráng trộn × 1</span><strong>20.000 đ</strong></div></div>
        <div class="line"><span>Tạm tính</span><strong>20.000 đ</strong></div>
        <div class="line"><span>Phí vận chuyển</span><strong>15.000 đ</strong></div>
        <div class="line total"><span>Tổng cộng</span><strong>35.000 đ</strong></div>
        <button class="btn btn-primary btn-wide" style="margin-top:12px">Đặt hàng</button>
        <a href="cart.html" class="btn btn-ghost btn-wide" style="margin-top:8px">⬅ Quay lại giỏ hàng</a>
      </aside>
    </div>
  </div>
</body>
</html>
