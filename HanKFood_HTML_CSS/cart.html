<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giỏ hàng | HanKFood</title>
  <link rel="stylesheet" href="assets/css/cart.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="page-title">
      <h1>Giỏ hàng</h1><span class="tag">HanKFood</span>
    </div>
    <div id="loginNotice" class="notice">Bạn cần đăng nhập để sử dụng giỏ hàng.</div>
    <div class="grid">
      <section class="card" style="padding:18px">
        <table class="table">
          <thead><tr><th>Món ăn</th><th>Giá</th><th>Số lượng</th><th>Tạm tính</th><th></th></tr></thead>
          <tbody id="cartBody">
            <tr>
              <td><div class="item"><img src="images/micay.jpg"><div><div class="name">Mì cay</div><div style="color:var(--text-secondary);font-size:12px">Mã: BTT001</div></div></div></td>
              <td class="price">20.000 đ</td>
              <td><div class="qty"><button class="btn-qty">–</button><input class="input-qty" type="number" value="1"><button class="btn-qty">+</button></div></td>
              <td class="subtotal">20.000 đ</td>
              <td><button class="btn-remove">Xóa</button></td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside class="card summary">
        <h3>Tóm tắt đơn</h3>
        <div class="row"><span>Tổng số món</span><strong id="itemCount">1</strong></div>
        <div class="row"><span>Tạm tính</span><strong id="subtotal">20.000 đ</strong></div>
        <div class="row"><span>Giảm giá</span><strong id="discount">0 đ</strong></div>
        <div class="row"><span>Phí vận chuyển</span><strong id="shipping">15.000 đ</strong></div>
        <div class="row total"><span>Tổng cộng</span><strong id="grandTotal">35.000 đ</strong></div>
        <div class="coupon"><input placeholder="Nhập mã giảm giá"/><button>Áp dụng</button></div>
        <div class="actions" style="margin-top:12px">
          <a class="btn btn-ghost" href="menu.html">⬅ Tiếp tục mua</a>
          <a class="btn btn-primary" href="checkout.html">Thanh toán</a>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
