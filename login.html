<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin | K–EATERY</title>
  <link rel="stylesheet" href="assets/css/admin.css">
  <style>
    /* Thêm CSS riêng cho login (chỉ phần giữa trang) */
    body {
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #222;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    input:focus {
      outline: 2px solid var(--primary);
    }
  </style>
</head>
<body>
  <!-- Trang đăng nhập admin -->
  <div class="login-box">
    <h2 style="color: var(--primary)">K–EATERY ADMIN</h2>
    <p style="color: var(--text-sub)">Đăng nhập để quản lý</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button class="btn"  type="submit">Đăng nhập</button>
    </form>
    <div id="login-message"></div>
  </div>
   <script src="assets/js/initilization.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
